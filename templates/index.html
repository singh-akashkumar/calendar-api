<!DOCTYPE html>
<html>
  <head>
    <title>Fetching Holidays</title>
  </head>
  <body>
    <form action="/calculate" method="POST">
      <label for="begin">Start Date:</label>
      <input type="text" id="begin" name="begin" required>
      <br>
      <label for="end">End Date:</label>
      <input type="text" id="end" name="end" required>
      <br>
      <button type="submit">Get Holidays</button>
    </form>
  </body>
</html>
